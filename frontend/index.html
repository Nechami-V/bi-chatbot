<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Chatbot - צ'אט בוט לניתוח עסקי</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-bar"></i> BI Chatbot</h1>
                <p>שאל שאלות על הנתונים העסקיים שלך בעברית</p>
            </div>
        </header>

        <!-- Main Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot-message welcome">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p><strong>שלום!</strong> אני הצ'אט בוט שלך לניתוח נתונים עסקיים.</p>
                        <p>תוכל לשאול אותי שאלות כמו:</p>
                        <ul>
                            <li>"כמה לקוחות יש לי?"</li>
                            <li>"מה המכירות החודש?"</li>
                            <li>"איזה מוצרים נמכרים הכי הרבה?"</li>
                        </ul>
                        <p class="tip">💡 <strong>טיפ:</strong> כתוב בעברית פשוטה ובירור</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="chatForm" class="input-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="שאל שאלה על הנתונים שלך..."
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0/500</span>
                        <span class="status" id="statusIndicator">
                            <i class="fas fa-circle"></i> מוכן לשאלות
                        </span>
                    </div>
                </form>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-cog fa-spin"></i>
                <p>מעבד את השאלה...</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
        <button class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
