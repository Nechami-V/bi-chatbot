<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT BI Chatbot - 爪'  转 注住拽</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Authentication -->
        <header class="header">
            <div class="header-content">
                <!-- Logo Section -->
                <div class="header-logo">
                    <img src="assets/kt-logo.png" alt="KT Logo" class="logo-image">
                    <div class="brand-info">
                        <h1>BI Chatbot</h1>
                        <p>注专转 转 转 </p>
                    </div>
                </div>
                
                <!-- User Section -->
                <div class="user-section">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">??</div>
                        <div class="user-details">
                            <span class="user-name" id="userName">注...</span>
                            <span class="user-role" id="userRole">-</span>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        转转拽
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message will be added dynamically -->
                <div class="message bot-message welcome" id="welcomeMessage">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p id="welcomeText"><strong>砖!</strong>  爪'  砖 转 转 注住拽.</p>
                        <p>转 砖 转 砖转 :</p>
                        <ul>
                            <li>" 拽转 砖 ?"</li>
                            <li>" 专转 砖?"</li>
                            <li>" 爪专 专  专?"</li>
                        </ul>
                        <p class="tip"> <strong>驻:</strong> 转 注专转 驻砖 专专</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="chatForm" class="input-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="砖 砖 注 转 砖..."
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="button" id="voiceBtn" class="voice-btn" onclick="toggleRecording()">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="submit" id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0/500</span>
                        <span class="status" id="statusIndicator">
                            <i class="fas fa-circle"></i>  砖转
                        </span>
                    </div>
                </form>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-cog fa-spin"></i>
                <p>注 转 砖...</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
        <button class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
